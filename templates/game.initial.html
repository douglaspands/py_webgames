{% extends 'base.html' %}
{% block title %}{{ context.emulator }} - {{ context.rom.rsplit('/', 1)[-1] }}{% endblock %}
{% block content %}
<div style='width:640px;height:480px;max-width:100%'>
    <div id='game'></div>
</div>
<script type='text/javascript'>
    EJS_player = '#game';
    // Path to the data directory
    // EJS_pathtodata = 'data/';
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    // Can also be fceumm or nestopia
    EJS_core = '{{ context.emulator }}';
    // URL to BIOS file
    EJS_biosUrl = ''; // https://dl.dropboxusercontent.com/s/[random-code]/bios.bin
    // URL to Game rom
    EJS_gameUrl = '{{ context.rom }}'; // https://dl.dropboxusercontent.com/s/[random-code]/mario.nes
</script>
<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
<!-- <script src="https://www.emulatorjs.com/loader.js"></script> -->
{% endblock %}
