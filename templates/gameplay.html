{% extends 'base.html' %}
{% block title %}{{ context.rom_name }} - {{ context.console }}{% endblock %}
{% block content %}
<p>
    <div style='text-align:center;'>
        <h3>{{ context.console }}<br>{{ context.rom_name }}</h3>
    </div>
</p>
<p>
    <div style='width:640px;height:480px;max-width:100%;margin:auto;'>
        <div id='game'></div>
    </div>
    <script type='text/javascript'>
        EJS_player = '#game';
        EJS_gameID = 1;
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_core = '{{ context.emulator }}';
        EJS_biosUrl = '{{ context.bios_url }}';
        EJS_gameUrl = '{{ context.rom_url }}';
        EJS_gameUrl = '{{ context.rom_url }}';
        EJS_threads = {% if context.threads %} true {% else %} false {% endif %};
        // EJS_language = 'pt-BR';
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</p>
{% endblock %}
